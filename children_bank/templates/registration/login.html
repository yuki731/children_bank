<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
    <p><a href="{% url 'signup' %}">You don't have account?</a></p>
</body>
</html>
